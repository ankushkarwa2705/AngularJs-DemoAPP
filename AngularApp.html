<html>

<head>
    <title>DemoApp</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="AngularScripts.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<h1> AngularJs DemoAPP</h1>
<body>
    <form action="http://127.0.0.1:3000/AngularApp">
        <div ng-app="DemoApp"  ng-controller="AppCtrl">
            Enter the 1st number:
            <input type="text" name="firstnumber" ng-model="firstnumber" id="id_1" />
            <br>
            <br> 
            Enter the 2nd number:
            <input type="text" name="secondnumber"  ng-model="secondnumber" id="id_2" />
            <br>
            <br>
            <input type="submit" value="Calculate" id="Button" disabled="disabled" /> 
            {{firstfun()}}
            {{check_reload()}}
            <p id="id_3">Recent Record:  </p>
            <p id="id_4"></p>
        </div>
    </form>

</body>

</html>
